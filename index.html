<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> JS animate</title>

    <button onclick="myMove()">Go</button>
    
    <style>

        #container {width: 400px;
                    height: 400px;
                    position: relative;
                    background: yellow;
                    }
        #animation {
            width: 50px;
            height: 50px;
            position: absolute;
            background: red;
        }
    </style>

</head>
<body>
    <h1>JavaScript Animation</h1>

<div id="container">
    <div id="animation">12345</div>
</div>

<script>
    function myMove(){
        let elem = document.getElementById("animation")
        let pos = 0
        let id = setInterval(frame, 1)
        function frame(){
        if (pos == 350) {
            clearInterval(id)
        } else {
            pos++
            elem.style.top = pos + 'px'
            elem.style.left = pos + 'px'
               }
        }
    }

</script>
</body>
</html>
